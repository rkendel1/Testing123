version: '3.8'

services:
  dev-studio:
    build: .
    container_name: dev-studio
    ports:
      - "8080:8080"  # Code-server (IDE)
      - "3000:3000"  # AI Router
      - "5173:5173"  # Live Preview
    volumes:
      - ./workspace:/workspace
      - dev-studio-extensions:/home/developer/.local/share/code-server
    environment:
      - PASSWORD=${PASSWORD:-developer}
      - DEFAULT_PROVIDER=${DEFAULT_PROVIDER:-ollama}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-codellama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  dev-studio-extensions:
